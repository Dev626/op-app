<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-margin-top">
      <img src="assets/images/isologo.png" alt="">
    </ion-title>

    <ion-item mode="ios" lines="none" slot="end" class="item-lang">
      <ion-select
      [(ngModel)]="selectedLanguage"
      (ionChange)="setLanguage()"
      toggleIcon="globe"
      interface="popover"
      >
        <ion-select-option value="es">{{'LANG.spanish' | translate}}</ion-select-option>
        <ion-select-option value="en">{{'LANG.english' | translate}}</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-toolbar>
</ion-header>
<div class="shapedividers_com_gen"></div>
<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="d-flex-center">

        <div class="filters animate__animated animate__fadeInDown">
          <ion-item lines="none" class="custom-input">
            <ion-icon slot="start" name="search" color="primary"></ion-icon>
            <ion-input type="number"
            labelPlacement="floating"
            [label]="'HOME.search_episode_by_number' | translate"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" class="select-icon" src="assets/images/isotipo.svg"></ion-icon>
            <ion-select
            [okText]="'BUTTONS.ok' | translate"
            [cancelText]="'BUTTONS.cancel' | translate"
            mode="ios"
            labelPlacement="stacked"
            [label]="'HOME.season' | translate"
            >
              <ion-select-option value="peperoni">Peperoni</ion-select-option>
              <ion-select-option value="hawaii">Hawaii</ion-select-option>
            </ion-select>
          </ion-item>
        </div>

      </ion-col>
      <ion-col size-lg="4" size-md="6" size-xs="12" size="12">
        <ion-card>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
